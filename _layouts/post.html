---
layout: default
---
<div id="main">
  
<article>

    <header>
    
    </header>

    <section>
      {{ content }}
    </section>



    <footer>
      <div class="row">
      {% if page.previous %}
        <article class="{% cycle '6u', '6u$' %} 12u(small) excerpt">
          <header>
            <!--
            <h2><a href="{{ page.previous.url }}">{{ page.previous.title }}</a></h2>
            -->
          </header>
          <section>
            {{ page.previous.excerpt }}
          </section>
          <footer>
            <ul class="actions">
              <li><a href="{{ page.previous.url }}" class="button">Read More</a></li>
            </ul>
          </footer>
        </article>
      {% endif %}

      {% if page.next %}
        <article class="{% cycle '6u', '6u$' %} 12u(small) excerpt f-right">
          <header>
            <!--
            <h2><a href="{{ page.next.url }}">{{ page.next.title }}</a></h2>
            -->
          </header>
          <section>
            {{ page.next.excerpt | markdownify }}
          </section>
          <footer>
            <ul class="actions">
              <li><a href="{{ page.next.url }}" class="button">Read More</a></li>
            </ul>
          </footer>
        </article>
      {% endif %}
      </div>
    </footer>
  </article>

  <script type='text/javascript' id='clustrmaps' src='//cdn.clustrmaps.com/map_v2.js?cl=ffffff&w=a&t=n&d=3f2nXTo2uiLq8NnnPdGnF96kfzN-vuut1HMfnuCvzA4&co=174e75&cmo=eda6a6'></script>

</div>
