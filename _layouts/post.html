---
layout: default
---
<div id="main">
  <article>
    <header>
     <!--
      <h1 class="post-title">{{page.title}}</h1>
    <!--
      <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</p>
-->
    
    </header>

    <section>
      {{ content }}
    </section>

    <footer>
      <div class="row">
      {% if page.previous %}
        <article class="{% cycle '6u', '6u$' %} 12u(small) excerpt">
          <header>
            <!--
            <h2><a href="{{ page.previous.url }}">{{ page.previous.title }}</a></h2>
            -->
          </header>
          <section>
            {{ page.previous.excerpt }}
          </section>
          <footer>
            <ul class="actions">
              <li><a href="{{ page.previous.url }}" class="button">Read More</a></li>
            </ul>
          </footer>
        </article>
      {% endif %}

      {% if page.next %}
        <article class="{% cycle '6u', '6u$' %} 12u(small) excerpt f-right">
          <header>
            <!--
            <h2><a href="{{ page.next.url }}">{{ page.next.title }}</a></h2>
            -->
          </header>
          <section>
            {{ page.next.excerpt | markdownify }}
          </section>
          <footer>
            <ul class="actions">
              <li><a href="{{ page.next.url }}" class="button">Read More</a></li>
            </ul>
          </footer>
        </article>
      {% endif %}
      </div>
      <script type="text/javascript" id="clustrmaps" src="//cdn.clustrmaps.com/map_v2.js?d=3f2nXTo2uiLq8NnnPdGnF96kfzN-vuut1HMfnuCvzA4&cl=ffffff&w=a"></script>
    </footer>
  </article>
</div>
